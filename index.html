<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Form</title>
   
</head>

<body onload=" buildTable()">
    <h1>Form</h1>
    <div class="testbox">
        <form class="form " id="form">

            <div class="form-control">
                <label for="names">Name</label><br>
                <input id="names" type="text"name=names placeholder="Enter your name"><br>
                <small id="error1"></small>
            </div>
            <div class="form-control">
                <label for="number">Mobile Number</label><br>
                <input id="number" type="number" placeholder="Enter 10 digit mobile number"><br>
                <small id="error2"></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email"><br>
                <small id="error3"></small>
            </div> 

            <div class="form-control" class="one" >
                <div>
                    <lable for="gender">Gender </lable><br>
                    <input type="radio"  value="Male" class="radio "name="Gender" > Male<br>
                    <input type="radio" value="Female" class="radio " name="Gender"  > Female<br>
                    <input type="radio" value="Others"class="radio " name="Gender"  > Others
                </div>
                <small id="error4"></small>
            </div><br>
            <div class="form-control" id="tbl">
                <div>
                    <lable>Select Language </lable><br>
                    <input type="checkbox" id="Gender" value="Tamil" class="checkbox"> Tamil<br>
                    <input type="checkbox" id="Gender "  value=" English" class="checkbox"> English<br>
                    <input type="checkbox" id="Gender " value="Hindi" class="checkbox"> Hindi<br>
                    <input type="checkbox" id="Gender "  value="Others" class="checkbox"> Others<br>
                </div>
                <small id="error5"></small>
            </div>
            <div class="form-control">
                <p>Status</p>
                <select id="status"  name="status" >
                    <option value="">Select status </option>
                    <option value="Active">Active</option>
                    <option  value="Inactive">Inactive</option>
                </select><br>
                <small id="error6"></small>
            </div>
            
            <div class="form-control">
                <label for="textarea">Address :</label><br>
                <textarea id="textarea" rows="5" cols="60" ></textarea><br>
                <small id="error7"></small>
            </div><br>

            <div>
                <button class="button" type="submit" id="submitbtn" >SUBMIT</button>

                <button class="button1"  type="reset" id="resetbtn">RESET</button>
            </div>
        </form>

    </div>
    <table  id="container"  >
        <thead>
            <div class="row">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Gender</th>
                    <th>Language</th>
                    <th>Address</th>
                </tr>
            </div>
        </thead>
        <tbody id="myTable"></tbody>
    </table>
   
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>

</html>
